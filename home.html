<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X9 Game | Futuristic Casino 2099</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Orbitron font for futuristic look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ffe7;
      --secondary: #ff3cac;
      --yellow: #ffe600;
      --bg-dark: #10101a;
      --bg-gradient: linear-gradient(135deg, #16181c 0%, #171b2f 100%);
      --glass: rgba(24,28,44,0.76);
      --glass-blur: blur(9px);
      --glass-border: rgba(255,255,255,0.08);
    }

    body {
      background: var(--bg-gradient), #10101a;
      min-height: 100vh;
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }

    body::before, body::after {
      content: "";
      position: fixed;
      pointer-events: none;
      z-index: 0;
      border-radius: 50%;
      filter: blur(54px);
      opacity: 0.55;
    }
    body::before {
      width: 55vw; height: 55vw;
      left: -15vw; top: -10vw;
      background: radial-gradient(circle at 50% 50%, var(--primary) 0%, transparent 70%);
      animation: nmove 13s infinite alternate;
    }
    body::after {
      width: 60vw; height: 60vw;
      right: -12vw; bottom: -24vw;
      background: radial-gradient(circle at 60% 60%, var(--secondary) 0%, transparent 70%);
      opacity: 0.36;
      animation: nmove2 16s infinite alternate;
    }
    @keyframes nmove { 0%{top:-10vw;} 100%{top:0vw; left:-10vw;} }
    @keyframes nmove2 { 0%{bottom:-24vw;} 100%{bottom:-16vw; right:-16vw;} }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2.4vw 6vw 0.4vw 6vw;
      position: relative;
      z-index: 2;
    }
    .logo {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.07);
      box-shadow: 0 0 32px var(--primary), 0 0 60px var(--secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      animation: logo-glow 2.2s infinite alternate;
    }
    @keyframes logo-glow {
      0% { box-shadow: 0 0 32px var(--primary), 0 0 60px var(--secondary);}
      100% { box-shadow: 0 0 52px var(--secondary), 0 0 90px var(--primary);}
    }
    .site-title {
      font-size: 2.4rem;
      font-weight: 900;
      letter-spacing: 3.5px;
      color: var(--primary);
      text-shadow: 0 0 18px var(--primary), 0 0 30px var(--secondary);
      margin-left: 10px;
      user-select: none;
      text-transform: uppercase;
    }
    .balance-box {
      background: var(--glass);
      backdrop-filter: var(--glass-blur);
      border: 1.5px solid var(--glass-border);
      border-radius: 1.3rem;
      padding: 0.7em 1.5em 0.7em 1.2em;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.18rem;
      color: var(--yellow);
      display: flex;
      align-items: center;
      gap: 0.7em;
      box-shadow: 0 0 18px var(--primary);
      font-weight: 700;
      margin-left: auto;
      animation: bal-pulse 2s infinite alternate;
    }
    @keyframes bal-pulse {
      0% { box-shadow: 0 0 14px var(--primary);}
      100% { box-shadow: 0 0 38px var(--primary);}
    }
    .balance-icon {
      font-size: 1.2em;
      margin-right: 0.2em;
      color: var(--yellow);
      filter: drop-shadow(0 0 4px var(--yellow));
    }

    .slider-container {
      width: 96vw;
      max-width: 520px;
      margin: 2vw auto 2vw auto;
      position: relative;
      overflow: hidden;
      border-radius: 2.2rem;
      box-shadow: 0 0 40px var(--primary), 0 0 80px var(--secondary);
      z-index: 2;
      background: rgba(24,28,44,0.82);
    }
    .slider-track {
      display: flex;
      transition: transform 0.6s cubic-bezier(.7,.01,.23,1.03);
      will-change: transform;
    }
    .slider-img {
      width: 100%;
      object-fit: cover;
      flex-shrink: 0;
      height: 180px;
      filter: brightness(1.07) drop-shadow(0 0 18px var(--primary));
      user-select: none;
      pointer-events: none;
      border-radius: 2.2rem;
      transition: filter .32s;
    }
    .slider-dots {
      position: absolute;
      bottom: 10px;
      left: 0; right: 0;
      text-align: center;
      z-index: 6;
    }
    .slider-dot {
      display: inline-block;
      margin: 0 6px;
      width: 13px; height: 13px;
      border-radius: 50%;
      background: rgba(255,255,255,0.12);
      border: 2.3px solid var(--secondary);
      cursor: pointer;
      transition: background .22s, border .22s;
    }
    .slider-dot.active {
      background: var(--primary);
      border: 2.3px solid var(--yellow);
      box-shadow: 0 0 8px var(--primary), 0 0 16px var(--secondary);
    }

    .games-section {
      width: 100%;
      max-width: 900px;
      margin: 2vw auto 3vw auto;
      z-index: 2;
      position: relative;
      padding: 0 3vw;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 1.3rem;
      margin: 0 auto;
      justify-items: center;
    }
    .game-card {
      width: 100%;
      max-width: 210px;
      min-width: 0;
      background: var(--glass);
      border-radius: 1.4rem;
      box-shadow: 0 0 24px var(--primary), 0 0 36px var(--secondary);
      backdrop-filter: var(--glass-blur);
      border: 2px solid var(--glass-border);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      text-align: center;
      position: relative;
      transition: transform .22s, box-shadow .22s;
      will-change: transform, box-shadow;
      margin-bottom: 0.5rem;
    }
    .game-card:active {
      transform: scale(0.96);
    }
    .game-card:hover {
      box-shadow: 0 0 36px var(--yellow), 0 0 44px var(--secondary);
      transform: translateY(-7px) scale(1.03);
    }
    .game-img {
      width: 100%;
      height: 108px;
      object-fit: cover;
      border-radius: 1.4rem 1.4rem 0 0;
      background: #1a1a24;
      filter: brightness(1.1) drop-shadow(0 0 10px var(--primary));
      transition: filter .22s;
    }
    .game-card:hover .game-img {
      filter: brightness(1.2) drop-shadow(0 0 25px var(--yellow));
    }
    .game-title {
      color: var(--yellow);
      font-size: 1.14rem;
      letter-spacing: 1.3px;
      text-shadow: 0 0 10px var(--primary), 0 0 22px var(--secondary);
      padding: 0.8em 0 1em 0;
      width: 100%;
      font-family: 'Orbitron', Arial, sans-serif;
      background: rgba(0,0,0,0.06);
      font-weight: 700;
      border-radius: 0 0 1.4rem 1.4rem;
      margin: 0;
      user-select: none;
    }

    .footer {
      position: fixed;
      left: 0; bottom: 0; width: 100vw;
      padding: 1.3rem 0.9rem 1.1rem 0.9rem;
      background: linear-gradient(0deg, rgba(24,28,44,0.95) 65%, transparent 100%);
      display: flex;
      justify-content: center;
      gap: 2.3vw;
      z-index: 10;
      box-shadow: 0 0 32px var(--primary), 0 0 62px var(--secondary);
      backdrop-filter: blur(8px);
    }
    .footer-btn {
      min-width: 120px;
      max-width: 180px;
      flex: 1 1 0;
      padding: 1.1em 0.6em;
      border-radius: 1.6em;
      font-size: 1.23rem;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 900;
      color: var(--bg-dark);
      background:
        linear-gradient(90deg, var(--primary), var(--secondary), var(--yellow));
      border: none;
      margin: 0 0.8em;
      box-shadow: 0 0 30px var(--primary), 0 0 30px var(--secondary), 0 0 15px var(--yellow);
      transition: box-shadow .22s, transform .15s, filter .18s;
      text-shadow: 0 0 12px #fff, 0 0 30px var(--primary);
      cursor: pointer;
      letter-spacing: 1.6px;
      position: relative;
      overflow: hidden;
      filter: saturate(1.5);
      outline: none;
      border: 2px solid var(--glass-border);
      will-change: transform, filter;
      animation: btn-glow 2.1s infinite alternate;
    }
    .footer-btn:active {
      transform: scale(0.96);
      filter: saturate(1.1) brightness(0.93);
    }
    @keyframes btn-glow {
      0% { box-shadow: 0 0 30px var(--primary), 0 0 30px var(--secondary);}
      100% { box-shadow: 0 0 44px var(--yellow), 0 0 44px var(--primary);}
    }

    @media (max-width: 900px) {
      .games-grid { grid-template-columns: repeat(2,1fr);}
      .games-section { max-width: 99vw; padding: 0 2vw;}
    }
    @media (max-width: 700px) {
      .header { padding: 4vw 3vw 1vw 3vw;}
      .slider-container { max-width: 99vw;}
      .games-section { padding: 0 1vw;}
    }
    @media (max-width: 500px) {
      .header { flex-direction: column; align-items: flex-start; gap: 0.8em;}
      .site-title { font-size: 1.22rem; }
      .balance-box { font-size: 0.98rem; padding: 0.55em 1.1em;}
      .slider-img { height: 110px;}
      .footer { flex-direction: column; gap: 1.2em; padding-bottom: 0.6em;}
      .footer-btn { min-width: 0; font-size: 1.03rem; margin:0.4em 0; }
      .games-grid { grid-template-columns: 1fr;}
      .game-card { max-width: 99vw;}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="https://i.imgur.com/08FdqAp.png" alt="X9 Game Casino Logo" style="height:48px;width:48px; border-radius:50%;">
    </div>
    <span class="site-title">X9 GAME</span>
    <div class="balance-box" id="balanceBox">
      <span class="balance-icon">â¦¿</span>
      <span id="userBalance">6,900.00</span> <span style="font-size:0.75em; color:#fff6;">USDT</span>
    </div>
  </div>

  <!-- Image Slider -->
  <div class="slider-container">
    <div class="slider-track" id="sliderTrack">
      <img class="slider-img" src="https://i.imgur.com/gySe5eA.jpg" alt="Slider 1">
      <img class="slider-img" src="https://i.imgur.com/Oe02z9Y.jpg" alt="Slider 2">

  <!-- Game Grid Section -->
  <div class="games-section">
    <div class="games-grid">
      <a class="game-card" href="crash.html">
        <img class="game-img" src="https://i.imgur.com/vdHQBO3.png" alt="Crash Game">
        <div class="game-title">Crash Game</div>
      </a>
      <a class="game-card" href="chicken.html">
        <img class="game-img" src="https://i.imgur.com/mOmltyG.png" alt="Chicken Road">
        <div class="game-title">Chicken Road</div>
      </a>
      <a class="game-card" href="limbo.html">
        <img class="game-img" src="https://i.imgur.com/ntIo3RK.jpg" alt="Limbo">
        <div class="game-title">Limbo</div>
      </a>
      <a class="game-card" href="plinko.html">
        <img class="game-img" src="https://i.imgur.com/6xgQJYG.png" alt="Plinko">
        <div class="game-title">Plinko</div>
      </a>
      <a class="game-card" href="twist.html">
        <img class="game-img" src="https://i.imgur.com/Bjl2pOO.png" alt="Twist">
        <div class="game-title">Twist</div>
      </a>
      <a class="game-card" href="spin.html">
        <img class="game-img" src="https://i.imgur.com/AMQKuQa.png" alt="Spin Game">
        <div class="game-title">Spin Game</div>

  <!-- Footer Buttons -->
  <div class="footer">
    <a href="deposit.html" class="footer-btn">Deposit</a>
    <a href="withdraw.html" class="footer-btn">Withdraw</a>
    <a href="profile.html" class="footer-btn">Profile</a>
  </div>

  <script>
    // ----- Fake balance -----
    let balance = 6900.00;
    document.getElementById('userBalance').textContent = balance.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});

    // ----- Image Slider -----
    const sliderImages = document.querySelectorAll('.slider-img');
    const sliderTrack = document.getElementById('sliderTrack');
    const sliderDots = document.getElementById('sliderDots');
    let currentSlide = 0;

    function createSliderDots() {
      sliderDots.innerHTML = '';
      for(let i=0; i<sliderImages.length; i++) {
        const dot = document.createElement('span');
        dot.className = 'slider-dot' + (i === 0 ? ' active' : '');
        dot.onclick = () => { goToSlide(i); };
        sliderDots.appendChild(dot);
      }
    }

    function goToSlide(n) {
      currentSlide = n;
      sliderTrack.style.transform = `translateX(-${n * 100}%)`;
      Array.from(sliderDots.children).forEach((d,i)=>d.classList.toggle('active', i===n));
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % sliderImages.length;
      goToSlide(currentSlide);
    }

    createSliderDots();
    let sliderInterval = setInterval(nextSlide, 3500);

    sliderTrack.addEventListener('mouseenter', ()=>clearInterval(sliderInterval));
    sliderTrack.addEventListener('mouseleave', ()=>sliderInterval = setInterval(nextSlide, 3500));

    // Touch swipe for mobile
    let startX = null;
    sliderTrack.addEventListener('touchstart', function(e) {
      startX = e.touches[0].clientX;
    });
    sliderTrack.addEventListener('touchmove', function(e) {
      if (startX === null) return;
      let dx = e.touches[0].clientX - startX;
      if (Math.abs(dx) > 50) {
        if (dx > 0) goToSlide((currentSlide-1+sliderImages.length)%sliderImages.length);
        else goToSlide((currentSlide+1)%sliderImages.length);
        startX = null;
      }
    });
    sliderTrack.addEventListener('touchend', ()=>{ startX = null; });

    window.addEventListener('resize', ()=>goToSlide(currentSlide));
  </script>
